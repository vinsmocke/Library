<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Your order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Main page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link active" aria-current="page" th:href="@{/catalog}">Catalog</a>
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row col-md-13">
        <h1 class="text-center">Order â„–<a th:text="${orderNumber.getOrderNumber()}"></a></h1>
    </div>
    <table class="table table-header table-dark">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year of publication</th>
            <th>Content</th>
            <th>Price</th>
            <br/>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.yearOfPublication}"></td>
            <td th:text="${book.content}"></td>
            <td th:text="${book.price}"></td>
            <br/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
