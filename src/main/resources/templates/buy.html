<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Buy book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Main page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link active" aria-current="page" th:href="@{/catalog}">Catalog</a>
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row col-md-13">
        <h1 class="text-center"></h1>
    </div>
    <table class="table table-header table-dark">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year of publication</th>
            <th>Content</th>
            <th>Price</th>
            <br/>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${book.getName()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getGenre()}"></td>
            <td th:text="${book.getYearOfPublication()}"></td>
            <td th:text="${book.getContent()}"></td>
            <td th:text="${book.getPrice()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Placing an order</h2>
            </div>
            <div class="card-body">
                <form
                        th:method="POST"
                        role="form"
                        th:action="@{/buy/{id}(id=${book.getId()})}"
                        th:object="${delivery}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter first name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="surname"
                                name="surname"
                                placeholder="Enter last name"
                                th:field="*{surname}"
                                type="text"
                        />
                        <p th:errors="*{surname}" class="text-danger"
                           th:if="${#fields.hasErrors('surname')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone</label>
                        <input
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="Enter email address"
                                th:field="*{phone}"
                                type="text"
                        />
                        <p th:errors="*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">City</label>
                        <input
                                class="form-control"
                                id="city"
                                name="city"
                                placeholder="Enter password"
                                th:field="*{city}"
                                type="text"
                        />
                        <p th:errors="*{city}" class="text-danger"
                           th:if="${#fields.hasErrors('city')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Street</label>
                        <input
                                class="form-control"
                                id="street"
                                name="street"
                                placeholder="Enter password"
                                th:field="*{street}"
                                type="text"
                        />
                        <p th:errors="*{street}" class="text-danger"
                           th:if="${#fields.hasErrors('street')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Comment</label>
                        <input
                                class="form-control"
                                id="comment"
                                name="comment"
                                placeholder="Enter password"
                                th:field="*{comment}"
                                type="text"
                        />
                        <p th:errors="*{comment}" class="text-danger"
                           th:if="${#fields.hasErrors('comment')}"></p>
                    </div>
                    <div>
                        <input
                                class="form-control"
                                name="userId"
                                th:value="${userId}"
                                type="hidden"
                        />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
