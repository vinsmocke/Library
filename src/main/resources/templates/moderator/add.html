<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Main page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link active" aria-current="page" th:href="@{/catalog}">Catalog</a>
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add book</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/moderator/add}"
                        th:object="${book}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Book Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter book name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Author Name</label>
                        <input
                                class="form-control"
                                id="author"
                                name="lastName"
                                placeholder="Enter author name"
                                th:field="*{author}"
                                type="text"
                        />
                        <p th:errors="*{author}" class="text-danger"
                           th:if="${#fields.hasErrors('author')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Genre</label>
                        <input
                                class="form-control"
                                id="genre"
                                name="genre"
                                placeholder="Enter genre"
                                th:field="*{genre}"
                                type="text"
                        />
                        <p th:errors="*{genre}" class="text-danger"
                           th:if="${#fields.hasErrors('genre')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Year of publication</label>
                        <input
                                class="form-control"
                                id="year"
                                name="year"
                                placeholder="Enter year of publication"
                                th:field="*{yearOfPublication}"
                                type="number"
                        />
                        <p th:errors="*{yearOfPublication}" class="text-danger"
                           th:if="${#fields.hasErrors('yearOfPublication')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Content</label>
                        <input
                                class="form-control"
                                id="content"
                                name="content"
                                placeholder="Enter content"
                                th:field="*{content}"
                                type="text"
                        />
                        <p th:errors="*{content}" class="text-danger"
                           th:if="${#fields.hasErrors('content')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Price</label>
                        <input
                                class="form-control"
                                id="price"
                                name="price"
                                placeholder="Enter price"
                                th:field="*{price}"
                                type="number"
                        />
                        <p th:errors="*{price}" class="text-danger"
                           th:if="${#fields.hasErrors('price')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
